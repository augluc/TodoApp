<div nz-row [nzGutter]="20">
  <div nz-col>
    <h1>lista de Tarefas</h1>
    <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
      <nz-form-item>
        <nz-form-control nzErrorTip="Insira uma tarefa>
          <input formControlName="title" nz-input placeholder="Tarefa"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzOffset]="7" [nzSpan]="12">
          <button nz-button nzType="primary" [disabled]="!validateForm.valid">Adicionar</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
